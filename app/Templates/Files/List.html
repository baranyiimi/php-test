<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-centers">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <form action="/files" method="POST" enctype="multipart/form-data">
                                <input type="file" id="myFile" name="filename" accept=".txt">
                                <input type="submit">
                            </form>
                        </div>
                        <a href="/newfile" class="btn btn-primary">Új fájl</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Név</th>
                                            <th scope="col">Létrehozás ideje</th>
                                            <th scope="col">Módosítás ideje</th>
                                            <th scope="col">Küldő</th>
                                            <th scope="col">Módosítás</th>
                                            <th scope="col">Küldés</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{template_table}}
                                    </tbody>
                                </table>
                            </div>
                            <a href="{{template_before_button}}" class="btn btn-primary">Hátra</a>
                            <a href="{{template_after_button}}" class="btn btn-primary">Előre</a>
                    </div>
                </div>
            </div>
        </div>
</section>
